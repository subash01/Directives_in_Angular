<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
          class="list-group-item"
          [ngClass]="{odd: odd % 2 !==0}"
          [ngStyle]="{backgroundColor: odd % 2 !==0 ? 'blue': 'transparent'}"
          *ngFor="let odd of oddNumbers"
          >
          {{  odd }}
        </li>
      </div>
      <div *ngIf="!onlyOdd">
        <li
          class="list-group-item"
           [ngClass]="{odd: even % 2 !==0}"
           [ngStyle]="{backgroundColor: odd % 2 !==0 ? 'yellow': 'transparent'}"
          *ngFor="let even of evenNumbers" 
          >
          {{  even }}
        </li>
      </div>
      </ul>
      <p appBasicHighlight>Style me</p>
       <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">Better Style me</p>
       <div [ngSwitch]="value">
        <p *ngSwitchCase="1">1<p>
          <p *ngSwitchCase="2">2</p>
          <p *ngSwitchCase="3b">3</p>
         
       </div>
      <ng-template [ngIf]="!onlyOdd">
        <div>
          
        </div>
      </ng-template>
    </div>
  </div>
</div>
